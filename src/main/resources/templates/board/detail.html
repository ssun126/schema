<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/mainLayout}"
      layout:fragment="Content">
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${board.BOARD_IDX}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${board.BOARD_TITLE}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${board.INPUT_USER_ID}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${board.INPUT_DATE}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${board.BOARD_HITS}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${board.BOARD_DESC}"></td>
    </tr>
    <tr th:if="${board.FILE_NAME != null}">
        <th>attach</th>
        <td><a th:href="@{/board/download/{filename}(filename=${board.FILE_NAME})}"><span th:text="${board.FILE_NAME}"></span>다운로드</a></td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript">
    const listReq = () => {
        location.href = "/board/list";
    }
    const updateReq = () => {
        location.href = `/board/update/[[${board.BOARD_IDX}]]`;
    }
    const deleteReq = () => {
        location.href = `/board/delete/[[${board.BOARD_IDX}]]`;
    }
</script>
</html>
