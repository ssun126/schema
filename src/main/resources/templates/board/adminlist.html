<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<body>
<div class="cui_content">
    <div class="cui_main">
        <div class="cui_head">
            <div class="head_content">
                <h2 class="cui_title"><span>공지사항</span></h2>
            </div>
        </div>
        <div class="cui_body">
            <div class="cui_toolbar">
                <div class="toolbar_content">
                    <div class="toolbar_default"></div>
                </div>
                <div class="toolbar_aside">
                    <button type="button" class="cui_button primary" onclick="location.href='/user/board/qa/save'"><span>글 등록</span></button>
                </div>
            </div>
            <table class="cui_table center">
                <colgroup>
                    <col style="width:110px;">
                    <col>
                    <col style="width:120px;">
                    <col style="width:150px;">
                    <col style="width:110px;">
                </colgroup>
                <thead>
                <tr class="tHead">
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="board : ${boardList}">
                    <tr class="tBody" th:object="${board}">
                        <td th:text="*{BOARD_IDX}"></td>
                        <td><a id="goRead" th:href="*{BOARD_IDX}" th:text="*{BOARD_TITLE}"></a></td>
                        <td th:text="*{INPUT_USER_ID}"></td>
                        <td th:text="*{INPUT_DATE}"></td>
                        <td th:text="*{BOARD_HITS}"></td>
                    </tr>
                </th:block>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <div th:object="${pageMaker}" style="text-align: center">
                <div id="pagination" class="pagination">
                    <a th:if="*{prev}" th:href="@{/user/board/qa(pageNum=${startPage - 1})}"><code>&lt;&lt;</code></a>
                    <th:block th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
                        <a th:unless="${pageMaker.criteria.getPageNum() != num}" href="#" class="active"><code th:text="${num}"></code></a>
                        <a th:unless="${pageMaker.criteria.getPageNum() == num}" th:href="@{/user/board/qa(pageNum=${num})}"><code th:text="${num}"></code></a>
                    </th:block>
                    <a th:if="*{next}" th:href="@{/user/board/qa(pageNum=${endPage + 1})}"><code>&gt;&gt;</code></a>
                </div>
                <!--<div class="small-width" style="text-align: center">
                    <a class="changePage" th:if="*{criteria.pageNum > 1}" th:href="*{criteria.pageNum - 1}"><code>&lt;</code></a>
                    <code th:text="*{criteria.pageNum}"></code>
                    <a class="changePage" th:if="*{criteria.pageNum < realEnd}" th:href="@{/board/list(pageNum=${criteria.pageNum + 1})}"><code>&gt;</code></a>
                </div>-->
                <form action="/user/board/qa" th:object="${criteria}" name="pageForm">
                    <input type="hidden" name="pageNum" th:field="*{pageNum}">
                    <input type="hidden" name="amount" th:field="*{amount}">
                </form>
            </div>
            <div class="table-wrapper">
            </div>
        </div>
    </div>
</div>
</body>
</html>
