<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auditResult</title>
</head>
<body>
<div class="cui_content">
    <div class="cui_main">
        <div class="cui_head">
            <div class="head_content">
                <h2 class="cui_title"><span>Audit 결과</span></h2>
            </div>
        </div>
        <div class="cui_body">
            <form id="searchForm" method="get">
                <div class="cui_search">
                    <div class="search_list cui_grid_wrap " id="searchArea">
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="업체코드"></strong>
                            <div class="item_content">
                                <input class="cui_text_field" type="text" id="searchCode" name="searchCode" search="searchBtn" placeholder=""/>
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="업체명"></strong>
                            <div class="item_content">
                                <input class="cui_text_field" type="text" id="searchName" name="searchName" search="searchBtn" placeholder=""/>
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="분쟁광물"></strong>
                            <div class="item_content">
                                <select id="CMRT" name="CMRT" class="cui_select_field" onchange="ListSearch();">
                                    <option value=""></option>
                                    <option value="TANTALUM_YN" data-langsid="티타늄"></option>
                                    <option value="TIN_YN" data-langsid="주석"></option>
                                    <option value="TUNGSTEN_YN" data-langsid="텅스텐"></option>
                                    <option value="GOLD_YN" data-langsid="금"></option>
                                </select>
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="책임광물"></strong>
                            <div class="item_content">
                                <select id="EMRT" name="EMRT" class="cui_select_field" onchange="ListSearch();">
                                    <option value=""></option>
                                    <option value="COBALT_YN" data-langsid="코발트"></option>
                                    <option value="MICA_YN" data-langsid="운모"></option>
                                </select>
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label">Audit 구분</strong>
                            <div class="item_content">
                                <select class="cui_select_field" id="searchAuditType" name="searchAuditType" onchange="ListSearch();">
                                    <option value=""></option>
                                    <option value="ISO">ISO인증</option>
                                    <option value="LABOUR">노동환경</option>
                                    <option value="SAFETY">안전보건/환경</option>
                                    <option value="QUALITY">품질체계</option>
                                    <option value="CONFLICT">분쟁/책임광물</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="search_action">
                        <button type="submit" class="cui_button primary search_btn" id="searchBtn" onclick="ListSearch();"><span data-langsid="검색"></span></button>
                    </div>
                </div>
            </form>
            <div class="cui_jqGrid_section">
                <div class="cui_jqGrid_head">
                    <div class="jqGrid_label"> &nbsp;</div>
                    <div class="jqGrid_aside">
                        <button type="button" class="cui_button endpoint" data-cui-icon="download" onclick="downloadExcel();"><span data-langsid="엑셀 다운로드"></span></button>
                    </div>
                </div>
                <div class="cui_jqGrid_body" id="Grid">
                    <div id="gridArea" gridYN=""></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var ListSearch = function () {
        var url = "/auditMgmt/searchAuditMgmt";

        var ReqInfo = new Common.RequestInfo();
        ReqInfo.AddParameter($("#searchArea"));

        Common.Ajax(url, ReqInfo, function (data) {
            var dataJson = JSON.parse(data);
            console.log(dataJson);

            $("#gridArea").pqGrid("option", "dataModel.data", dataJson);
            $("#gridArea").pqGrid("refreshView");
        });
    }

    $(function () {
        var heightMinus = 330;
        var data = [];

        // APPROVE_STATE 매핑 객체 선언
        var appTypeMap = {
            'SEND': '제출',
            'APPROVED': '승인',
            'REJECT': '반려'
        };

        var obj = {
            bubble: false,
            numberCell: { show: true, resizable: true, title: "", width: 35, minWidth: 35 },
            editor: { type: 'textbox', style: 'border-radius:0px;border:0px;' },
            editModel: { clicksToEdit: 2 },
            selectionModel: { type: 'cell' },
            height: $(window).height() - heightMinus,
            title: "",
            sortable: false,
            resizable: true,
            menuIcon: true,
            scrollModel: { autoFit: false },
            hoverMode: 'row',
            rowHtHead: 30,
            //rowHt:30,
            roundCorners: true,
            rowBorders: true,
            showBottom: true,
            showHeader: true,
            showTitle: true,
            showTop: false, //excel 버튼 보이기
            showToolbar: false,
            stripeRows: false,
            autoAddRow: false,
            freezeCols:0,
            autoRow: false,
            autoRowHead: false,
            virtualY: true,
            hwrap: false,
            wrap: false,
            rowInit: function () {
                return { style: 'font-size:12px;' };
            },
            selectChange: function (event, ui) {
            },
            rowClick: function (event, ui) {
            },
            cellClick: function (event, ui) {
            },
            rowDblClick: function (event, ui) {
            },
            rowSelect: function (event, ui) {
            },
            open: function () {
            },
            headerCellClick: function (event, ui) {
            }
        };
        obj.colModel = [
            { data_langsid: "업체코드", title: siteLang.getLang("업체코드"), width: 100, halign: "center", align: "left", dataType: "string", dataIndx: "COM_CODE", sortable: true, editor: false, editable: false },
            { data_langsid: "업체명", title: siteLang.getLang("업체명"), width: 150, halign: "center", align: "left", dataType: "string", dataIndx: "COM_NAME", sortable: true, editor: false, editable: false },
            { data_langsid: "Audit일자", title: siteLang.getLang("Audit일자"), hidden : false, width: 110, halign: "center", align: "center", dataType: "string", dataIndx: "APPROVE_DATE", sortable: true, editor: false, editable: false },
            { data_langsid: "점수", title: siteLang.getLang("점수"), width: 100, halign: "center", align: "center", dataType: "string", dataIndx: "POINT", sortable: true, editor: false, editable: false },
            { data_langsid: "Audit구분", title: siteLang.getLang("Audit구분"), width: 120, halign: "center", align: "center", dataType: "string", dataIndx: "AUTH_TYPE", sortable: true, editor: false, editable: false },
            { data_langsid: "분쟁광물", title: siteLang.getLang("분쟁광물"), hidden : false, width: 100, halign: "center", align: "center", dataType: "string", dataIndx: "APPROVE_DATE", sortable: true, editor: false, editable: false },
            { data_langsid: "분쟁결과", title: siteLang.getLang("분쟁결과"), hidden : false, width: 100, halign: "center", align: "center", dataType: "string", dataIndx: "APPROVE_DATE", sortable: true, editor: false, editable: false },
            { data_langsid: "책임광물", title: siteLang.getLang("책임광물"), hidden : false, width: 100, halign: "center", align: "center", dataType: "string", dataIndx: "APPROVE_DATE", sortable: true, editor: false, editable: false },
            { data_langsid: "책임결과", title: siteLang.getLang("책임결과"), hidden : false, width: 100, halign: "center", align: "center", dataType: "string", dataIndx: "APPROVE_DATE", sortable: true, editor: false, editable: false }
        ];
        obj.dataModel = { data: data };
        $("#gridArea").pqGrid(obj);
        $("#gridArea").attr("gridYN", "Y");

        $(window).resize(function () {
            $("#gridArea").pqGrid("option", "height", $(window).height() - heightMinus);
            $("#gridArea").pqGrid("refreshView");
        });

    });

    $(document).ready(function() {
        ListSearch();
    });


    function loadPage(cpcode) {

          const url = "/admin/auditMgmt/isoDetail?COM_CODE=" + cpcode  ;
          location.href = url;
    }
    var downloadExcel = function () {
        var grid = $("#gridArea").pqGrid("instance");
        var colModel = grid.getColModel();
        colModel[0].hidden = true;

        grid.exportData({
            url: "/common/exportData",
            format: "xlsx",
            zip: false,
            filename: "COMPANY_CODE_" + Common.GetTodayTimeString(),
            render: true
        });

        colModel[0].hidden = false;
    }
</script>
