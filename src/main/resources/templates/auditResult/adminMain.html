<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auditResult</title>
</head>
<body>
<div class="cui_content">
    <div class="cui_main">
        <div class="cui_head">
            <div class="head_content">
                <h2 class="cui_title"><span>Audit 결과</span></h2>
            </div>
        </div>
        <div class="cui_body">
            <form id="searchForm" method="get">
                <div class="cui_search">
                    <div class="search_list cui_grid_wrap ">
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="업체Code"></strong>
                            <div class="item_content">
                                <input id="comCode" name="COM_CODE" class="cui_text_field" type="text" search="searchBtn" >
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label">업체명</strong>
                            <div class="item_content">
                                <input id="comName" name="comName" class="cui_text_field" type="text" search="searchBtn" >
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left"></div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="분쟁광물"></strong>
                            <div class="item_content">
                                <select id="conflict" name="conflict" class="cui_select_field" onchange="ListSearch();">
                                    <option value=""></option>
                                    <option value="TANTALUM_YN" data-langsid="티타늄"></option>
                                    <option value="TIN_YN" data-langsid="주석"></option>
                                    <option value="TUNGSTEN_YN" data-langsid="텅스텐"></option>
                                    <option value="GOLD_YN" data-langsid="금"></option>
                                </select>
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="책임광물"></strong>
                            <div class="item_content">
                                <select id="mineral" name="mineral" class="cui_select_field" onchange="ListSearch();">
                                    <option value=""></option>
                                    <option value="COBALT_YN" data-langsid="코발트"></option>
                                    <option value="MICA_YN" data-langsid="운모"></option>
                                </select>
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label">Audit 구분</strong>
                            <div class="item_content">
                                <select class="cui_select_field" id="searchAuditType" onchange="ListSearch();">
                                    <option value="ISO">ISO인증</option>
                                    <option value="LABOUR">노동환경</option>
                                    <option value="SAFETY">안전보건/환경</option>
                                    <option value="QUALITY">품질체계</option>
                                    <option value="CONFILICT">분쟁/책임광물</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="search_action">
                        <button type="submit" class="cui_button primary search_btn" id="searchBtn" onclick="ListSearch()"><span>검색</span>
                        </button>
                    </div>
                </div>
            </form>
            <div class="cui_jqGrid_section">
                <div class="cui_jqGrid_head">
                    <div class="jqGrid_label"> &nbsp;</div>
                    <div class="jqGrid_aside">
                        <button type="button" class="cui_button endpoint" data-cui-icon="upload" onclick="addOpen();">
                            <span data-langsid="추가"></span></button>
                        <button type="button" class="cui_button endpoint" data-cui-icon="trash" onclick="delCompany();">
                            <span data-langsid="삭제"></span></button>
                        <button type="button" class="cui_button endpoint" data-cui-icon="download"
                                onclick="downloadExcel();"><span data-langsid="엑셀 다운로드"></span></button>
                    </div>
                </div>
                <div class="cui_jqGrid_body" id="Grid">
                    <div id="gridArea" gridYN=""></div>
                </div>
            </div>
            <table class="cui_table center" id="auditResultTable">
                <colgroup>
                    <col style="width:100px;">
                    <col>
                    <col style="width:100px;">
                    <col style="width:80px;">
                    <col style="width:80px;">
                    <col style="width:150px;">
                    <col style="width:80px;">
                    <col style="width:150px;">
                    <col style="width:80px;">
                </colgroup>
                <thead>
                <tr>
                    <th><span>업체코드</span></th>
                    <th><span>업체명</span></th>
                    <th><span>Audit 일자</span></th>
                    <th><span>점수</span></th>
                    <th><span>Audit 구분</span></th>
                    <th><span>분쟁광물</span></th>
                    <th><span>분쟁-결과</span></th>
                    <th><span>책임광물</span></th>
                    <th><span>책임-결과</span></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="pagination" class="pagination" style="text-align: center"></div>
            <div class="table-wrapper">
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    Common.AddProperty(document.getElementById('gridArea'), 'gridColModel', function () {
        colModel = [

            {  data_langsid :"업체코드" , title: siteLang.getLang("업체코드"), width: 90, halign: "center", align: "center", dataType: "string", dataIndx: "COM_CODE", sortable: true, editor: false, editable: false },
            {  data_langsid :"업체명" ,title: siteLang.getLang("업체명"), width: 150, halign: "center", align: "left", dataType: "string", dataIndx: "COM_NAME", sortable: true, editor: false, editable: false },
            {
                data_langsid: "Audit일자",
                title: siteLang.getLang("Audit일자"),
                width: 70,
                halign: "center",
                align: "center",
                dataType: "string",
                dataIndx: "APPROVE_DATE",
                sortable: true,
                editor: false,
                editable: false
            },
            {  data_langsid :"점수" ,title: siteLang.getLang("점수"), width: 70, halign: "center", align: "center", dataType: "string", dataIndx: "POINT", sortable: true, editor: false, editable: false },
            {  data_langsid :"Audit구분" ,title: siteLang.getLang("실시일"), width: 90, halign: "center", align: "center", dataType: "string", dataIndx: "AUTH_TYPE", sortable: true, editor: false, editable: false },
            {
                data_langsid :"분쟁광물" , title: siteLang.getLang("분쟁 및 책임광물"), width: 480 , halign: "center", align: "center"
            },
            {  data_langsid :"분쟁결과" ,title: siteLang.getLang("점수"), width: 70, halign: "center", align: "center", dataType: "string", dataIndx: "POINT", sortable: true, editor: false, editable: false },
            {  data_langsid :"책임광물" ,title: siteLang.getLang("실시일"), width: 90, halign: "center", align: "center", dataType: "string", dataIndx: "AUTH_TYPE", sortable: true, editor: false, editable: false },
            {  data_langsid :"책임결과" ,title: siteLang.getLang("실시일"), width: 90, halign: "center", align: "center", dataType: "string", dataIndx: "AUTH_TYPE", sortable: true, editor: false, editable: false }
       ];
       return colModel;
    });

    $(document).ready(function()
      ListSearch();
    });

    function ListSearch() {

      const dto = {
          "COM_CODE": document.getElementById('comCode').value,
          "COM_NAME": document.getElementById('comName').value,
          "DEPT_CODE": document.getElementById('deptCode').value,
          "MINERAL": document.getElementById('mineral').value,
          "COM_AUDIT_POINT_FROM": document.getElementById('pointFrom').value,
          "COM_AUDIT_POINT_TO": document.getElementById('pointTo').value ,
          "COM_MANAGE_STATUS": document.getElementById('comManageStatus').value
      };

      fetch('/admin/companyInfo/getCompanyInfo', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(dto)
      })
      .then(response => {
          if (!response.ok) {
              throw new Error('Network response was not ok');
          }
          return response.json();
      })
      .then(data => {
           var dataJson =data;
           if (data && Array.isArray(data)) {
                $("#gridArea").pqGrid("option", "dataModel.data", dataJson);
                $("#gridArea").pqGrid("refreshView");
           }
      })
      .catch(error => {
          console.error('데이터 조회 실패:', error);
      });
   }

    function loadPage(cpcode) {

          const url = "/admin/companyInfo/cpMainListDetail?com_code=" + cpcode  ;

          sessionStorage.setItem('preSearch', cpcode);
          const queryParams = {
              cpMain_COM_CODE: document.getElementById('comCode').value,
              cpMain_COM_NAME: document.getElementById('comName').value,
              cpMain_DEPT_CODE: document.getElementById('deptCode').value,
              cpMain_MINERAL: document.getElementById('mineral').value,
              cpMain_COM_AUDIT_POINT_FROM: document.getElementById('pointFrom').value,
              cpMain_COM_AUDIT_POINT_TO: document.getElementById('pointTo').value ,
              cpMain_COM_MANAGE_STATUS: document.getElementById('comManageStatus').value
          };

          Object.keys(queryParams).forEach(key => {
              sessionStorage.setItem(key, queryParams[key]);
          });

           location.href = url;
    }

    var downloadExcel = function () {
        var grid = $("#gridArea").pqGrid("instance");

        var format = "xlsx",
            blob = grid.exportData({
                format: format,
                nopqdata: true,
                render: true
            });
        if (typeof blob === "string") {
            blob = new Blob([blob]);
        }
        saveAs(blob, "COMPANY_LIST_" + Common.GetTodayTimeString() + "." + format);
    }

    $(function () {
       var heightMinus = 252;

       var data = [];

       var obj = {
            bubble: false,
            numberCell: { show: true, resizable: true, title: "", width: 35, minWidth: 35, style: 'border-right:1px' },
            editor: { type: 'textbox', style: 'border-radius:0px;border:0px;' },
            editModel: { clicksToEdit: 2 },
            selectionModel: { type: 'cell', mode: 'block' },
            height: $(window).height() - heightMinus - $(".cui_search").height(),
            title: "",
            sortable: false,
            resizable: true,
            menuIcon: false,
            scrollModel: { autoFit: false },
            hoverMode: 'row',
            roundCorners: false,
            rowBorders: true,
            showBottom: false,
            showHeader: true,
            showTitle: true,
            showTop: false,
            showToolbar: true,
            stripeRows: false,
            wrap: false,
            autoAddRow: false,
            freezeCols:0,
            autoRow: false,
            autoRowHead: false,
            rowHt:25,
            rowInit: function () {
                return { style: 'font-size:12px;' };
            },
           selectChange: function (event, ui) {
           },
           rowClick: function (event, ui) {
           },
           cellClick: function (event, ui) {
           },
           rowDblClick: function (event, ui) {
               var data = ui.rowData;
               const cpcode = data.COM_CODE ;
               loadPage(cpcode) ;
           },
           rowSelect: function (event, ui) {
           },
           open: function () {
           },
           headerCellClick: function (event, ui) {
           }
       };
       obj.colModel = $("#gridArea").get(0).gridColModel;
       obj.dataModel = { data: data };
       $("#gridArea").pqGrid(obj);
       $("#gridArea").attr("gridYN", "Y");

       $(window).resize(function () {
           $("#gridArea").pqGrid("option", "height", $(window).height() - heightMinus - $(".cui_search").height());
           $("#gridArea").pqGrid("refreshView");
       });

       ListSearch();
    });
</script>
