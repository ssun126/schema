<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<body>
<div class="cui_content">
    <div class="cui_main">
        <div class="cui_head">
            <div class="head_content">
                <h2 class="cui_title"><span>업체코드</span></h2>
            </div>
        </div>
        <div class="cui_body">
            <form id="searchForm" action="/basecode/search" method="get">
                <div class="cui_search">
                    <div class="search_list cui_grid_wrap ">
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label">업체코드</strong>
                            <div class="item_content">
                                <input class="cui_text_field" type="text" placeholder="업체코드를 입력해주세요">
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label">업체명</strong>
                            <div class="item_content">
                                <input class="cui_text_field" type="text" placeholder="업체명을 입력해주세요">
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label">사업본부</strong>
                            <div class="item_content">
                                <select class="cui_select_field" name="SEARCHKEY">
                                    <option value="CODEGROUP" selected>선택</option>
                                    <option value="BASECODE">사업본부</option>
                                </select>
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label">국가</strong>
                            <div class="item_content">
                                <input class="cui_text_field" type="text" name="SEARCHVAL">
                            </div>
                        </div>
                    </div>
                    <div class="search_action">
                        <button type="submit" class="cui_button primary search_btn" ><span>검색</span></button>
                    </div>
                </div>
            </form>
            <div class="cui_toolbar">
                <div class="toolbar_content">
                    <div class="toolbar_default"></div>
                </div>
                <div class="toolbar_aside">
                    <button type="button" class="cui_button secondary" onclick="modal('PopupBaseCode','add')"><span>추가</span></button>
                    <button type="button" class="cui_button secondary" onclick="CpCode_Popup()"><span>삭제</span></button>
                    <button type="button" class="cui_button secondary" onclick="CpCode_Popup()"><span>엑셀다운로드</span></button>
                </div>
            </div>
            <table class="cui_table center">
                <colgroup>
                    <col style="width:50px;">
                    <col style="width:130px;">
                    <col>
                    <col style="width:130px;">
                    <col style="width:80px;">
                </colgroup>
                <thead>
                <tr>
                    <th><span>선택</span></th>
                    <th><span>업체코드</span></th>
                    <th><span>업체명</span></th>
                    <th><span>국가</span></th>
                    <th><span>구분</span></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox" name="checkbox1"></td>
                    <td>2000123</td>
                    <td>ABDCEFG</td>
                    <td>일본</td>
                    <td>사용</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="checkbox2"></td>
                    <td>2000456</td>
                    <td>HIJKLMN</td>
                    <td>중국</td>
                    <td>미거래</td>
                </tr>
                </tbody>
            </table>
            <div th:object="${pageMaker}" style="text-align: center"  th:each="auth : ${#authentication.authorities}">
                <div id="pagination" class="pagination">
                    <a th:if="*{prev}" th:href="@{/user/companyInfo/cpCode(pageNum=${startPage - 1})}"><code>&lt;&lt;</code></a>
                    <th:block th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
                        <a th:unless="${pageMaker.criteria.getPageNum() != num}" href="#" class="active"><code th:text="${num}"></code></a>
                        <a th:unless="${pageMaker.criteria.getPageNum() == num}" th:href="@{/user/companyInfo/cpCode(pageNum=${num})}"><code th:text="${num}"></code></a>
                    </th:block>
                    <a th:if="*{next}" th:href="@{/user/companyInfo/cpCode(pageNum=${endPage + 1})}"><code>&gt;&gt;</code></a>
                </div>
                <!--<div class="small-width" style="text-align: center">
                    <a class="changePage" th:if="*{criteria.pageNum > 1}" th:href="*{criteria.pageNum - 1}"><code>&lt;</code></a>
                    <code th:text="*{criteria.pageNum}"></code>
                    <a class="changePage" th:if="*{criteria.pageNum < realEnd}" th:href="@{/board/list(pageNum=${criteria.pageNum + 1})}"><code>&gt;</code></a>
                </div>-->
                <form action="/${auth.authority}/companyInfo/cpCode" th:object="${criteria}" name="pageForm">
                    <input type="hidden" name="pageNum" th:field="*{pageNum}">
                    <input type="hidden" name="amount" th:field="*{amount}">
                </form>
            </div>
            <div class="table-wrapper">
            </div>
        </div>
    </div>
</div>
</body>
<script>

    $(document).ready(function() {
        modal_init("Init");
    });

    function CpCode_Popup(){
        let popOption ="width=601,height=436,top=100,left=100";
        let openUrl = "/CpCode/Popup";
        window.open(openUrl, 'CpCode', popOption);
    }

    //모달 초기화
    function modal_init(flag){
        if(flag=="MODIFY"){
           $(".fixdata").attr("readonly",true);
           //버튼 바꾸기
           $("#BaseCodeAdd").css("display","none");
           $("#BaseCodeMod").css("display","block");
           $("#BaseCodeDel").css("display","block");

        }else{
            //초기화
            document.getElementsByName("BASE_CODE")[0].value = "";
            document.getElementsByName("BASE_NAME")[0].value = "";
            document.getElementsByName("BASE_VALUE")[0].value = "";
            document.getElementsByName("BASE_SUMMARY")[0].value = "";
            document.getElementsByName("BASE_SORT")[0].value = "";
            document.getElementsByName("BASE_OPTION")[0].value = "";
            document.getElementsByName("BASE_CODE_IDX")[0].value = 0;
            $("select[name=GUBN] option:eq(0)").prop("selected", true);
            $("select[name=GROUP_CODE] option:eq(0)").prop("selected", true);
            $("select[name=BASE_STATUS] option:eq(0)").prop("selected", true);
            $(".fixdata").attr("readonly",false);

            //버튼 바꾸기
            $("#ConfigAdd").css("display","block");
            $("#ConfigMod").css("display","none");
            $("#ConfigDel").css("display","none");
        }

    }


    //모달 열기
    function modal(id, status){
      if(status !='add'){
       var sUrl = "/baseCode/baseCode_Info" ;

        $.ajax({
          type: "post",
          url:   sUrl,
          data: {
              "status": status
          },
          success: function(res) {
              console.log("요청성공", res);

              if (res.status == "ok") {
                //공동업무자정보
                //ID /PASS
                bindBasCodeInfo(res);           //정보 바인딩. ★
                $("#" + id).fadeIn();
                modal_init("MODIFY");

              }
          },
          error: function(err) {
              console.log("에러발생", err);
          }
        });
      }else{
        modal_init();
        $("#" + id).fadeIn();
      }
    }

    //모달 닫기
    $('.modal-close').on('click', function(e){
      e.preventDefault();
      const modal = $(this).parents('.cui_dialog');
      modal.fadeOut();
      modal_init();
    });



</script>
</html>
