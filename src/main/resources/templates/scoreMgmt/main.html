<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적서</title>
</head>
<body>
    <div class="cui_content">
        <div class="cui_main">
            <div class="cui_head">
                <div class="head_content">
                    <h2 class="cui_title"><span>성적서</span></h2>
                </div>
            </div>
            <div class="cui_body">
                <form id="searchForm" method="get">
                    <div class="cui_search">
                        <div class="search_list cui_grid_wrap ">
                            <div class="cui_items_wrap" data-direction="left">
                                <strong class="item_label">등록일</strong>
                                <div class="item_content">
                                    <div class="cui_items_wrap">
                                        <div class="item_content" data-role="calendar-picker" >
                                            <input type="text" class="cui_text_field" value="2024.12.13">
                                            <button type="button" class="cui_button icon endpoint" data-cui-icon="calendar"><span>달력 선택</span></button>
                                        </div>
                                    </div>
                                    <div class="field_connect">~</div>
                                    <div class="cui_items_wrap">
                                        <div class="item_content" data-role="calendar-picker" >
                                            <input type="text" class="cui_text_field" value="2024.12.13">
                                            <button type="button" class="cui_button icon endpoint" data-cui-icon="calendar"><span>달력 선택</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <strong class="item_label">등록자</strong>
                                <div class="item_content">
                                    <input class="cui_text_field" type="text" placeholder="등록자를 입력해주세요">
                                    <button type="button" class="cui_button icon" data-cui-icon="search"><span>검색</span></button>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <strong class="item_label">업체명</strong>
                                <div class="item_content">
                                    <input class="cui_text_field" type="text" placeholder="업체명을 입력해주세요">
                                    <button type="button" class="cui_button icon" data-cui-icon="search"><span>검색</span></button>
                                </div>
                            </div>

                            <div class="cui_items_wrap" data-direction="left">
                                <strong class="item_label">입고일</strong>
                                <div class="item_content">
                                    <div class="cui_items_wrap">
                                        <div class="item_content" data-role="calendar-picker" >
                                            <input type="text" class="cui_text_field" value="2024.12.13">
                                            <button type="button" class="cui_button icon endpoint" data-cui-icon="calendar"><span>달력 선택</span></button>
                                        </div>
                                    </div>
                                    <div class="field_connect">~</div>
                                    <div class="cui_items_wrap">
                                        <div class="item_content" data-role="calendar-picker" >
                                            <input type="text" class="cui_text_field" value="2024.12.13">
                                            <button type="button" class="cui_button icon endpoint" data-cui-icon="calendar"><span>달력 선택</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <strong class="item_label">자재</strong>
                                <div class="item_content">
                                    <input class="cui_text_field" type="text" placeholder="업체명을 입력해주세요">
                                    <button type="button" class="cui_button icon" data-cui-icon="search"><span>검색</span></button>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <strong class="item_label">성적서 상태</strong>
                                <div class="item_content">
                                    <select class="cui_select_field">
                                        <option value="">제목</option>
                                        <option value="">제목</option>
                                        <option value="">제목</option>
                                        <option value="">제목</option>
                                    </select>
                                </div>
                            </div>
                            <div class="cui_items_wrap required_field">
                                <strong class="item_label">LOT NO</strong>
                                <div class="item_content">
                                    <input class="cui_text_field" type="text" placeholder="">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <strong class="item_label">플랜트</strong>
                                <div class="item_content">
                                    <select class="cui_select_field">
                                        <option value="">제목</option>
                                        <option value="">제목</option>
                                        <option value="">제목</option>
                                        <option value="">제목</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="search_action">
                            <button type="submit" class="cui_button primary search_btn" id="searchBtn"><span>검색</span></button>
                        </div>
                    </div>
                </form>

                <div class="cui_jqGrid_section">
                    <div class="cui_jqGrid_head">
                        <div class="jqGrid_label"> COA  List</div>
                        <div class="jqGrid_aside">
                            <button type="button" class="cui_button endpoint" data-cui-icon="folder_open"><span>복사</span></button>
                            <button type="button" class="cui_button endpoint" data-cui-icon="download"><span>스펙다운로드</span></button>
                            <button type="button" class="cui_button endpoint" data-cui-icon="upload"><span>업로드</span></button>
                            <button type="button" class="cui_button endpoint" data-cui-icon="pen"><span>등록</span></button>
                            <button type="button" class="cui_button endpoint" data-cui-icon="trash"><span>선택삭제</span></button>
                        </div>
                    </div>
                    <div class="cui_jqGrid_body" id="Grid">
                        <table id="jqGrid">
                        </table>
                        <div id="jqGridPager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function () {
        $('#searchBtn').on('click', function(event){
            event.preventDefault();  // 기본 폼 제출 동작 방지
        });

        // NAME 변경필요
        $("#jqGrid").jqGrid({
          datatype: "jsonp",
          colModel: [
              { label: 'COA ID', name: 'COA_ID', key: true, width: 75 },
              { label: '업체명', name: 'CustomerID', width: 150 },
              { label: '자재명', name: 'OrderDate', width: 100},
              { label: '자재코드', name: 'Freight', width: 75 },
              { label: '공장명', name: 'OrderDate', width: 75,formatter : 'date', formatoptions: { srcformat : 'Y-m-d H:i:s', newformat :'ShortDate'}},
              { label: 'LOT NO.', name: 'OrderDate', width: 75,formatter : 'date', formatoptions: { srcformat : 'Y-m-d H:i:s', newformat :'ShortDate'}},
              { label: '출력일', name: 'OrderDate', width: 75,formatter : 'date', formatoptions: { srcformat : 'Y-m-d H:i:s', newformat :'ShortDate'}},
              { label: '제조일', name: 'OrderDate', width: 75,formatter : 'date', formatoptions: { srcformat : 'Y-m-d H:i:s', newformat :'ShortDate'}},
              { label: 'COA 상태', name: 'COA_STATUS', width: 75 },
              { label: '유효', name: 'Freight', width: 75 },
              { label: '작성자', name: 'CREATOR', width: 75 },
              { label: '등록일시', name: 'CREATE_DATE', width: 75,formatter : 'date', formatoptions: { srcformat : 'Y-m-d H:i:s', newformat :'ShortDate'}},
              { label: '작업자', name: 'Freight', width: 75 },
              { label: '수신일자', name: 'Freight', width: 75,formatter : 'date', formatoptions: { srcformat : 'Y-m-d H:i:s', newformat :'ShortDate'}}
          ],
          viewrecords: true,
          autowidth: true,
          height: 250,
          rowNum: 20,
          pager: "#jqGridPager"
      });
    });
</script>
