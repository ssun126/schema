<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO</title>
</head>
<body>
    <div class="cui_main">
        <div class="cui_head">
            <div class="head_content">
                <h2 class="cui_title" data-langsid="ISO 인증"><span>ISO 인증</span></h2>
            </div>
        </div>
        <div class="cui_body">
            <form id="searchForm" method="get">
                <div class="cui_search">
                    <div class="search_list cui_grid_wrap " id="searchArea">
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="업체코드"></strong>
                            <div class="item_content">
                                <input class="cui_text_field" type="text" id="searchCode" name="searchCode" search="searchBtn" placeholder=""/>
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="업체명"></strong>
                            <div class="item_content">
                                <input class="cui_text_field" type="text" id="searchName" name="searchName" search="searchBtn" placeholder=""/>
                            </div>
                        </div>
                        <div class="cui_items_wrap" data-direction="left">
                            <strong class="item_label" data-langsid="승인상태"></strong>
                            <div class="item_content">
                                <select class="cui_select_field" id="searchState" name="searchState" onchange="ListSearch();">
                                    <option value="" selected></option>
                                    <option value="SEND" data-langsid="제출"></option>
                                    <option value="APPROVE" data-langsid="승인"></option>
                                    <option value="REJECT" data-langsid="반려"></option>
                                </select>
                            </div>
                            <input type="text" id="searchType" name="searchType" value="ISO"/>
                        </div>
                    </div>
                    <div class="search_action">
                        <button type="submit" class="cui_button primary search_btn" id="searchBtn" onclick="ListSearch();"><span data-langsid="검색"></span></button>
                    </div>
                </div>
            </form>
            <div class="cui_jqGrid_section">
                <div class="cui_jqGrid_head">
                    <div class="jqGrid_label"> &nbsp;</div>
                    <div class="jqGrid_aside">
                        <button type="button" class="cui_button endpoint" data-cui-icon="upload" onclick="addOpen();"><span data-langsid="추가"></span></button>
                        <button type="button" class="cui_button endpoint" data-cui-icon="trash" onclick="delCompany();"><span data-langsid="삭제"></span></button>
                        <button type="button" class="cui_button endpoint" data-cui-icon="download" onclick="downloadExcel();"><span data-langsid="엑셀 다운로드"></span></button>
                    </div>
                </div>
                <div class="cui_jqGrid_body" id="Grid">
                    <div id="gridArea" gridYN=""></div>
                </div>
            </div>


            <table class="cui_table center" id="companyTable">
                <colgroup>
                    <col style="width:100px;">
                    <col style="width:130px;">
                    <col>
                    <col style="width:80px;">
                    <col style="width:130px;">
                    <col style="width:130px;">
                </colgroup>
                <thead>
                <tr>
                    <th><span>승인상태</span></th>
                    <th><span>업체코드</span></th>
                    <th><span>업체명</span></th>
                    <th><span>점수</span></th>
                    <th><span>제출일자</span></th>
                    <th><span>승인일자</span></th>
                </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6">검색 버튼을 눌러 조회하세요.</td></tr>
                </tbody>
            </table>
            <div id="pagination" class="pagination" style="text-align: center"></div>
            <div class="table-wrapper">
            </div>
        </div>
    </div>
</body>
<script>
var ListSearch = function () {
    var url = "/auditMgmt/searchAuditMgmt";

    var ReqInfo = new Common.RequestInfo();
    ReqInfo.AddParameter($("#searchArea"));

    Common.Ajax(url, ReqInfo, function (data) {
        var dataJson = JSON.parse(data);

        $("#gridArea").pqGrid("option", "dataModel.data", dataJson);
        $("#gridArea").pqGrid("refreshView");
    });
}

$(function () {
    var heightMinus = 330;
    var data = [];

    // APPROVE_STATE 매핑 객체 선언
    var appTypeMap = {
        'SEND': '제출',
        'APPROVED': '승인',
        'REJECT': '반려'
    };

    var obj = {
        bubble: false,
        numberCell: { show: true, resizable: true, title: "", width: 35, minWidth: 35 },
        editor: { type: 'textbox', style: 'border-radius:0px;border:0px;' },
        editModel: { clicksToEdit: 2 },
        selectionModel: { type: 'cell' },
        height: $(window).height() - heightMinus,
        title: "",
        sortable: false,
        resizable: true,
        menuIcon: true,
        scrollModel: { autoFit: false },
        hoverMode: 'row',
        rowHtHead: 30,
        //rowHt:30,
        roundCorners: true,
        rowBorders: true,
        showBottom: true,
        showHeader: true,
        showTitle: true,
        showTop: false, //excel 버튼 보이기
        showToolbar: false,
        stripeRows: false,
        autoAddRow: false,
        freezeCols:0,
        autoRow: false,
        autoRowHead: false,
        virtualY: true,
        hwrap: false,
        wrap: false,
        rowInit: function () {
            return { style: 'font-size:12px;' };
        },
        selectChange: function (event, ui) {
        },
        rowClick: function (event, ui) {
        },
        cellClick: function (event, ui) {
        },
        rowDblClick: function (event, ui) {
            var data = ui.rowData;
            const cpcode = data.COM_CODE ;
            loadPage(cpcode) ;
        },
        rowSelect: function (event, ui) {
        },
        open: function () {
        },
        headerCellClick: function (event, ui) {
        }
    };
    obj.colModel = [
        { data_langsid: "승인상태", title: siteLang.getLang("승인상태"), width: 100, halign: "center", align: "left", dataType: "string", dataIndx: "APPROVE_STATE", sortable: true, editor: false, editable: false },
        { data_langsid: "업체코드", title: siteLang.getLang("업체코드"), width: 100, halign: "center", align: "left", dataType: "string", dataIndx: "COM_CODE", sortable: true, editor: false, editable: false },
        { data_langsid: "업체명", title: siteLang.getLang("업체명"), width: 350, halign: "center", align: "left", dataType: "string", dataIndx: "COM_NAME", sortable: true, editor: false, editable: false },
        { data_langsid: "점수", title: siteLang.getLang("점수"), width: 100, halign: "center", align: "center", dataType: "string", dataIndx: "POINT", sortable: true, editor: false, editable: false },
        { data_langsid: "제출일자", title: siteLang.getLang("제출일자"), width: 100, halign: "center", align: "center", dataType: "string", dataIndx: "SEND_DATE", sortable: true, editor: false, editable: false },
        { data_langsid: "승인일자", title: siteLang.getLang("승인일자"), hidden : true, width: 100, halign: "center", align: "center", dataType: "string", dataIndx: "APPROVE_DATE", sortable: true, editor: false, editable: false }
    ];
    obj.dataModel = { data: data };
    $("#gridArea").pqGrid(obj);
    $("#gridArea").attr("gridYN", "Y");

    $(window).resize(function () {
        $("#gridArea").pqGrid("option", "height", $(window).height() - heightMinus);
        $("#gridArea").pqGrid("refreshView");
    });

});

$(document).ready(function() {
    ListSearch();
});


function loadPage(cpcode) {

      const url = "/admin/auditMgmt/isoDetail?COM_CODE=" + cpcode  ;

      sessionStorage.setItem('preSearch', cpcode);
      const queryParams = {
          cpMain_COM_CODE: document.getElementById('comCode').value,
          cpMain_COM_NAME: document.getElementById('comName').value,
          cpMain_DEPT_CODE: document.getElementById('deptCode').value,
          cpMain_MINERAL: document.getElementById('mineral').value,
          cpMain_COM_AUDIT_POINT_FROM: document.getElementById('pointFrom').value,
          cpMain_COM_AUDIT_POINT_TO: document.getElementById('pointTo').value ,
          cpMain_COM_MANAGE_STATUS: document.getElementById('comManageStatus').value
      };

      Object.keys(queryParams).forEach(key => {
          sessionStorage.setItem(key, queryParams[key]);
      });

       location.href = url;
}

</script>
</html>
