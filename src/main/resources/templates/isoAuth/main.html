<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<body>
        <div class="cui_content">
            <div class="cui_main">
                <div class="cui_head">
                    <div class="head_content">
                        <h2 class="cui_title"><span><span th:text="${#authentication.principal.COM_NAME}"></span></span></h2>
                    </div>
                </div>
                <div class="cui_body">
                    <div class="cui_toolbar">
                        <div class="toolbar_content">
                            <div class="toolbar_default"><legend><span>인증서 관리(배점 4점)</span></legend></div>
                        </div>
                        <div class="toolbar_aside">
                            <input type="hidden" id="COM_CODE" th:value="${#authentication.principal.COM_CODE}">
                            <button type="button" class="cui_button secondary" id="addRowBtn"><span>추가</span></button>
                            <!--<button type="button" class="cui_button secondary" onclick="delCompany()"><span>삭제</span></button>-->
                        </div>
                    </div>
                    <form class="cui_form_field" data-legend="true">
                        <fieldset>
                            <table class="cui_table center" id="isoAuthItemTable">
                                <colgroup>
                                    <col style="width:120px;">
                                    <col >
                                    <col style="width:120px;">
                                    <col style="width:120px;">
                                    <col style="width:120px;">
                                    <col style="width:100px;">
                                    <col style="width:100px;">
                                    <col style="width:100px;">
                                </colgroup>
                                <thead>
                                <tr>
                                    <th><span>분류</span></th>
                                    <th><span>인증서</span></th>
                                    <th><span>인증일</span></th>
                                    <th><span>만료일</span></th>
                                    <th><span>등록일</span></th>
                                    <th><span>등록서류</span></th>
                                    <th><span>등록</span></th>
                                    <th><span>승인여부</span></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </fieldset>
                        <div class="cui_toolbar">
                            <div class="toolbar_content">
                                <div class="toolbar_default"></div>
                            </div>
                            <div class="toolbar_aside">
                                <button type="button" class="cui_button primary" id="submitIsoAuth"><span>제출</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="cui_dialog" style="width:400px;display:none;" id="IsoAuth">
            <div class="dialog_container">
                <div class="dialog_head">
                    <div class="dialog_title">
                        <div class="main_label"><span id="modalTitle">신규추가</span></div>
                    </div>
                    <div class="dialog_toolbar">
                        <button class="cui_button icon endpoint modal-close" data-cui-icon="xmark" onClick="modal_close('IsoAuth')"><span>Close</span></button>
                    </div>
                </div>
                <div class="dialog_body">
                    <div class="body_root">
                        <form class="cui_form_field" data-legend="true" name="formIsoAuth" id="formIsoAuth" enctype="multipart/form-data">
                            <fieldset>
                                <label class="cui_items_wrap" data-direction="left">
                                    <strong class="item_label" data-type="lang">인증서</strong>
                                    <div class="item_content">
                                        <select class="cui_select_field wide" id="modalAuthCode" name="AUTH_CODE">
                                            <option value="">인증서 선택</option>
                                            <option value="ISO9001">ISO9001</option>
                                            <option value="IATF16949">IATF16949</option>
                                            <option value="ISO14001">ISO14001</option>
                                            <option value="ISO45001">ISO45001</option>
                                            <option value="ISO50001">ISO50001</option>
                                            <option value="HSPM">HSPM</option>
                                        </select>
                                    </div>
                                </label>
                                <label class="cui_items_wrap" data-direction="left" style="display:none;">
                                    <strong class="item_label">업체명</strong>
                                    <div class="item_content">
                                        <input id="modalCompanyName" name="COM_CODE" class="cui_text_field fixdata" th:value="${#authentication.principal.COM_CODE}">
                                    </div>
                                </label>
                                <label class="cui_items_wrap" data-direction="left" style="display:none;">
                                    <strong class="item_label">사업본부</strong>
                                    <div class="item_content">
                                        <select class="cui_select_field wide" id="modalFactoryId" name="FACTORY_ID">
                                            <option value="20001">케미컬(신흥)</option>
                                            <option value="30001">케미컬(평택)</option>
                                        </select>
                                    </div>
                                </label>
                                <label class="cui_items_wrap" data-direction="left">
                                    <strong class="item_label">인증일</strong>
                                    <div class="item_content" data-role="calendar-picker">
                                        <input type="text" class="cui_text_field datepicker" value="2024.09.30" id="modalAuthDate" name="AUTH_DATE">
                                        <button type="button" class="cui_button icon endpoint" data-cui-icon="calendar" id="authDate"><span>날자 선택</span></button>
                                    </div>
                                </label>
                                <label class="cui_items_wrap" data-direction="left">
                                    <strong class="item_label">만료일</strong>
                                    <div class="item_content" data-role="calendar-picker">
                                        <input type="text" class="cui_text_field datepicker" value="2024.09.30" id="modalExpDate" name="EXP_DATE">
                                        <button type="button" class="cui_button icon endpoint" data-cui-icon="calendar" id="expDate"><span>날자 선택</span></button>
                                    </div>
                                </label>
                                <label class="cui_items_wrap" data-direction="left">
                                    <strong class="item_label">첨부</strong>
                                    <div class="item_content">
                                        <div class="cui_attachments">
                                            <input type="file" class="cui_file_field" name="file" id="modalFile">
                                            <div class="cui_items_wrap" data-direction="left" style="display:none;" id="attachInfo">
                                                <div class="item_label" data-cui-icon="paperclip" id="modalFileName"><span>파일명.html</span></div>
                                                <div class="item_content" style="display:none;">
                                                    <button type="button" class="cui_button icon endpoint" data-cui-icon="download" data-tooltip-title="다운로드"><span>다운로드</span></button>
                                                    <button type="button" class="cui_button icon endpoint" data-cui-icon="search_square" data-tooltip-title="미리보기"><span>미리보기</span></button>
                                                    <button type="button" class="cui_button icon endpoint" data-cui-icon="xmark" data-tooltip-title="삭제"><span>삭제</span></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                                <div class="cui_items_wrap" data-direction="center" style="top-margin:10px;">
                                    <div class="item_content">
                                        <button type="submit" id="IsoAuthAdd" class="cui_button primary"><span>저장</span></button>
                                        <button type="button" id="IsoAuthPop" class="cui_button secondary" onClick="modal_close('IsoAuth')"><span>닫기</span></button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                loadPage();
                // 페이지 로드 함수
                function loadPage() {
                   // 페이지가 로드되면 서버에서 데이터를 가져옴
                    $.ajax({
                        url: '/api/isoAuthItemList',  // 서버의 API URL
                        type: 'GET',
                        data: { pageNum: 1, amount: 30 },
                        success: function(response) {
                            var tableBody = $('#isoAuthItemTable tbody');
                            tableBody.empty(); // 기존 내용 비우기

                            var authCodeMap = {
                                '품질관리': 'ISO9001',
                                '품질관리': 'IATF16949',
                                '환경': 'ISO14001',
                                '안전보건': 'ISO45001',
                                '안전보건': 'KOSHA MS',
                                'HSPM': 'QC080000',
                                'ENERGY': 'ISO50001',
                                '기타': '녹색기업'
                            };
                            var reversedMap = {};
                            for (var key in authCodeMap) {
                                if (authCodeMap.hasOwnProperty(key)) {
                                    var value = authCodeMap[key];
                                    reversedMap[value] = key;  // value를 key로 매핑
                                }
                            }
                            if (!response || response.length === 0) {
                                for (var key in authCodeMap) {
                                    if (authCodeMap.hasOwnProperty(key)) {
                                        var value = authCodeMap[key];  // value 추출
                                        var row = '<tr>' +
                                                    '<td>' + key + '</td>' +  // 첫 번째 td - key
                                                    '<td>' + value + '</td>' +  // 두 번째 td - value
                                                    '<td><input type="text" class="cui_text_field datepicker" name="AUTH_DATE"></td>' +
                                                    '<td><input type="text" class="cui_text_field datepicker" name="EXP_DATE"></td>' +
                                                    '<td><input type="text" class="cui_text_field datepicker" name="REG_DATE"></td>' +
                                                    '<td></td>' +
                                                    '<td><button type="button" class="cui_button primary">첨부</button></td>' +
                                                    '<td></td>' +
                                                '</tr>';
                                        tableBody.append(row);
                                    }
                                }
                                // 새로 추가된 input 요소에 대해 datepicker 초기화
                                $(".datepicker").datepicker({
                                    dateFormat: "yy-mm-dd",  // 날짜 형식 (예: 2024-11-22)
                                    minDate: 0               // 오늘 이후 날짜만 선택 가능
                                });
                            }else{
                                response.forEach(function(isoAuth) {
                                    var isoTypeText = reversedMap[isoAuth.AUTH_CODE] || 기타;
                                    var row = '<tr>' +
                                                    '<td>' + isoTypeText + '</td>' +
                                                    '<td><a href="javascript:void(0);" onclick="modal_open(\'IsoAuth\', \'detail\', \'/api/getIsoAuthData\', \''+ isoAuth.AUTH_CODE + '|'+ isoAuth.COM_CODE + '\')">' +  isoAuth.AUTH_CODE + '</a></td>' +
                                                    '<td><input type="text" class="cui_text_field" value="'+ isoAuth.AUTH_DATE + '"></input></td>' +
                                                    '<td><input type="text" class="cui_text_field" value="'+ isoAuth.EXP_DATE + '"></input></td>' +
                                                    '<td><input type="text" class="cui_text_field" value="'+ isoAuth.REG_DATE + '"></input></td>' +
                                                    '<td><a href="/api/getIsoAuthFileDown?filename=' + encodeURIComponent(isoAuth.FILE_NAME) + '">다운로드</a></td>' +
                                                    '<td></td>' +
                                                    '<td>' + isoAuth.ITEM_STATE + '</td>' +
                                                  '</tr>';
                                    tableBody.append(row);
                                    //상태가 제출이나 승인일때는 제출 버튼 안보이도록
                                    if(isoAuth.ITEM_STATE == 'SEND'){
                                        $('#submitIsoAuth').css('display', 'none');
                                    }
                                });
                            }
                        },
                        error: function() {
                            alert("정보를 가져오는 데 실패했습니다.");
                        }
                    });  // $.ajax 호출 끝
                }
                //인증 목록 제출
                 $('#submitIsoAuth').on('click', function(e) {
                    e.preventDefault(); // 폼의 기본 제출 이벤트를 막음
                    const code = $('#COM_CODE').val();
                    console.log(code);
                    const data = JSON.stringify({ COM_CODE: code });
                    $.ajax({
                        type: 'POST',
                        url: '/api/sendIsoAuthData',
                        data: data,
                        contentType: 'application/json', // JSON 형식으로 데이터 전송
                        success: function(response) {
                            alert('Form successfully submitted!');
                            //리스트 새로 로드 - 상태가 바뀌므로
                           loadPage(1);
                        },
                        error: function(xhr, status, error) {
                            console.error('Form submission failed:', error);
                        }
                    });
                });
        
                  //인증서 추가
                $('#formIsoAuth').on('submit', function(e) {
                    e.preventDefault(); // 폼의 기본 제출 이벤트를 막음
                    const formData = new FormData($('#formIsoAuth')[0]);
                    $.ajax({
                        type: 'POST',
                        url: '/api/setIsoAuthItemData',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            console.log('Form successfully submitted!', response);
                            // 성공적으로 제출 후
                            modal_close('IsoAuth'); //모달 닫기
                           //리스트 새로 로드
                           loadPage(1);
                        },
                        error: function(xhr, status, error) {
                            console.error('Form submission failed:', error);
                        }
                    });
                });

                 // datepicker를 input 필드에 적용
                $('.datepicker').datepicker({
                    dateFormat: 'yy.mm.dd',  // 날짜 포맷을 'YYYY.MM.DD'로 설정
                    showOn: "focus",
                    onSelect: function(dateText) {
                        console.log("선택된 날짜: " + dateText);
                    }
                });

                // 버튼 클릭 시 input 필드의 datepicker 열기
                $('[data-cui-icon="calendar"]').on('click', function() {
                    var targetId = $(this).attr('id'); // 클릭된 요소의 id 가져오기
                    console.log(targetId + " was clicked");

                    // datepicker가 보이면 숨기고, 숨겨져 있으면 보이도록 토글
                    if (targetId === "expDate") {
                       $('#modalExpDate').datepicker('show'); // 첫 번째 datepicker 열기
                    } else if (targetId === "authDate") {
                       $('#modalAuthDate').datepicker('show'); // 두 번째 datepicker 열기
                    }
                });
            });

            // '추가' 버튼 클릭 시 테이블에 행 추가
            $('#addRowBtn').on('click', function() {
                // 새로운 tr 행 생성
                var row = '<tr>' +
                            '<td>기타</td>' +  // 첫 번째 td - key 입력 필드
                            '<td><input type="text" class="cui_text_field" name="AUTH_CODE"></td>' +  // 두 번째 td - value 입력 필드
                            '<td><input type="text" class="cui_text_field datepicker" name="AUTH_DATE"></td>' +  // 날짜 필드
                            '<td><input type="text" class="cui_text_field datepicker" name="EXP_DATE"></td>' +  // 날짜 필드
                            '<td><input type="text" class="cui_text_field datepicker" name="REG_DATE"></td>' +  // 날짜 필드
                            '<td></td>' +  // 첨부 버튼
                            '<td><button type="button" class="cui_button primary">첨부</button></td>' +  // 첨부 버튼
                            '<td></td>' +  // 첨부 버튼
                          '</tr>';

                // 테이블의 tbody에 새로운 행 추가
                $('#isoAuthItemTable tbody').append(row);

                // 새로 추가된 input 필드들에 대해 datepicker 초기화
                $(".datepicker").datepicker({
                    dateFormat: "yy-mm-dd",  // 날짜 형식 (예: 2024-11-22)
                    minDate: 0               // 오늘 이후 날짜만 선택 가능
                });
            });

            //상세 항목 정보 - Ajax로 받아온 데이터 바인딩
            function bindModalData(status, data) {
                $('#modalTitle').text(status == 'detail'?'업체 수정':'신규 추가'); //모달창의 제목 변경
                const authTypeSelect = document.getElementById("modalAuthType");
                const authSelect = document.getElementById("modalAuthCode");
                authTypeSelect.value = data.AUTH_TYPE;
                authSelect.value = data.AUTH_CODE;
                $('#modalCompanyName').val(data.COM_CODE);
                $('#modalAuthDate').val(data.AUTH_DATE);
                $('#modalExpDate').val(data.EXP_DATE);
                $('#attachInfo').css('display', 'block');
                $('#modalFileName span').text(data.FILE_NAME);
                //$('#modalFactoryId').val(data.AUTH_TYPE);
            }

        </script>
</body>
</html>
