        .form_file_wrap{color:#616665;position:relative; display:block; margin:0; padding:0; zoom:1}

        .form_file_wrap .ar_fr{float:right; line-height:21px}
        .form_file_wrap .file_txtbox{position:relative; float:left; display:inline-block; height:19px; margin:0; padding:0; color:#454545; font:12px "Nanum Gothic", "나눔 고딕", "돋움", Dotum; text-indent:6px; line-height:19px; letter-spacing:0; word-spacing:0; vertical-align:middle; border:1px solid #CCCCCC; box-sizing:border-box; border-radius:3px; behavior:url('/style/behavior/PIE.htc')}

        .form_file_wrap .file_btn{position:relative; display:inline-block; position:absolute; top:0; height:21px; padding:0 10px; color:#FFFFFF; font:11px "돋움", Dotum; line-height:21px; background-color:#576273; border:1px solid #3F4A58; box-sizing:border-box; border-radius:3px; behavior:url('/style/behavior/PIE.htc'); zoom:1; *padding:0}

        .form_file_wrap .file_list_wrap{display:block; position:relative; top:10px; clear:both; height:70px; margin-bottom:10px; padding:5px; border:1px solid #EDEDED; overflow-y:auto; zoom:1}
        .form_file_wrap .file_list{display:block;padding:0px;}

        .form_file_wrap .file_list li .file_size{display:inline-block; float:right; margin:0 5px 0 0; font:normal 10px Verdana; vertical-align:middle; line-height:20px}
