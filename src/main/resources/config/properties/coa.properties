notice.template.coa.cont.kr=<b id="noticeExpiredDateDataKrSub">[\uB2F9\uC0AC \uC785\uACE0\uC77C \uAE30\uC900 \uC6D0\uC7AC\uB8CC\uC758 \uC804\uCCB4 \uC720\uD6A8\uAE30\uAC04 \uB300\uBE44 \uC794\uC5EC\uC720\uD6A8\uAE30\uAC04 \uAD00\uB9AC]</b><br> -. \uC794\uC874 \uC720\uD6A8\uAE30\uAC04 30% \uBBF8\uB9CC\uC778 \uACBD\uC6B0 \u2192 \uB2F9\uC0AC \uC2B9\uC778 \uD6C4 \uC9C4\uD589<br> (\uB2F9\uC0AC \uAC80\uD1A0 \uACB0\uACFC \uC794\uC874 \uC720\uD6A8\uAE30\uAC04\uC774 30% \uBBF8\uB9CC \uC758 \uCD9C\uD558 \uBD88\uAC00\uD488\uC5D0 \uB300\uD574\uC11C \uC591\uC0AC \uD611\uC758\uB97C \uD1B5\uD574 \uCC98\uB9AC \uBC29\uD5A5\uC744 \uACB0\uC815.)<br> -. \uC794\uC874 \uC720\uD6A8\uAE30\uAC04 50% \uBBF8\uB9CC\uC778 \uACBD\uC6B0 \u2192 \uC0AC\uC804 \uACF5\uC720 \uC694\uCCAD<br> -. \uB2E8, \uB3D9\uC6B0\uD654\uC778\uCF10 \uADC0\uCC45\uC778 \uACBD\uC6B0\uB294 \uC81C\uC678\uD568<br> (PO \uBC0F \uBC1C\uC8FC \uBA54\uC77C\uC774 \uB098\uAC04 \uBB3C\uB7C9\uC784\uC5D0\uB3C4 \uBD88\uAD6C\uD558\uACE0,\uB2F9\uC0AC\uC758 \uC0AC\uC815\uC73C\uB85C \uC785\uACE0\uC9C0\uC5F0\uC774 \uBC1C\uC0DD\uD55C \uACBD\uC6B0 \uD655\uC778 \uD6C4 \uC9C4\uD589)<br><b>[\uCC38\uACE0]</b><br> * \uC794\uC874\uC720\uD6A8\uAE30\uAC04\uC774 \uC0C1\uAE30 \uAE30\uC900(30%,50%\uBBF8\uB9CC)\uC5D0 \uC801\uC6A9\uB418\uBA74 DP-PORTAL\uC5D0 \uC811\uC18D\uD55C \uB2F4\uB2F9\uC790 \uBC0F \uB3D9\uC6B0 \uB2F4\uB2F9\uC790(\uD488\uC9C8, \uAD6C\uB9E4)\uC5D0\uAC8C \uC790\uB3D9 \uBA54\uC77C \uBC1C\uC1A1 \uC9C4\uD589<br> -. \uD544\uC694\uC2DC \uC720\uD6A8\uAE30\uAC04 \uC5F0\uC7A5\uB808\uD130\uB97C \uB3D9\uC6B0\uB85C \uC1A1\uBD80\uD544\uC694<br> \uFF0ADP-PORTAL\uC5D0 30%\uBBF8\uB9CC \uC6D0\uB8CC COA \uC785\uB825\uC2DC \uB2F9\uC0AC \uC2B9\uC778\uD6C4 \uC9C4\uD589\uC73C\uB85C COA\uC0C1\uD0DC\uAC00 "DW\uC640 \uD611\uC758 \uD544\uC694"\uB85C \uBCC0\uACBD. \uC774\uD6C4 \uD611\uC758 \uC644\uB8CC\uC2DC "\uC720\uD6A8\uAE30\uAC04 \uC2B9\uC778"\uC73C\uB85C \uBCC0\uACBD\uB428.<br>
notice.template.coa.cont.en=<b id="noticeExpiredDateDataEnSub">[To DW's incoming date, Material Management for the remaining guaranteed term to the full guaranteed term]</b><br> -. For the case1: the remaining guaranteed term is under 30% -> After you get DW's approval, you need to proceed shipping<br> (As to DW's result, the products banned to ship (the remaining guaranteed term is under 30%) are determined to be dealed with by two companies' discussion)<br> -. For the case2: the remaining guranteed term is under 50% -> You need to inform to DW, before shipping<br> -. but for the case3: responsibility is for DW, this rule is exempted<br> (Even though PO or Order Mail is sent, DW's confirmation is approved, proceed shipping, if products incoming is delayed by DW's fault or internal situation.)<br><br> <b>[Notice]</b><br> *The remaining guaranteed term of material is applied to the case1(under 30%), case2(under 50%), Notice-Mail is automatically sent to the persons in charge who log in DP-PORTAL (both your persons / DW's persons in change)<br> -. If required, you need to send to DW "the guaranteed term extension letter"<br> *When you register Material COA (the remaining guaranteed term is under 30%) in DP-PORTAL, it have to be proceeded with DW's approval, thus, COA status is changed to "Discussion to DW is required".<br> After that the discussion is done, it would be changed to guaranteed term approved.<br>
notice.template.coa.cont.cn=<b id="noticeExpiredDateDataCnSub">[\u4EE5\u655D\u53F8\u5165\u5E93\u57FA\u51C6\u7BA1\u7406\u5269\u9980\u6709\u6548\u671F\u9650]</b><br> -. \u5269\u9980\u6709\u6548\u671F\u9650\u672A\u6EE1 30% \u60C5\u51B5 \u2192 \u655D\u53F8\u987B\u540C\u610F\u540E\u8FDB\u884C<br> (\u655D\u53F8\u68C0\u8BA8\u7ED3\u679C\u9488\u5BF9\u5269\u9980\u6709\u6548\u671F\u9650\u672A\u6EE1 30% \u4E4B\u4E0D\u53EF\u51FA\u8D27\u539F\u6599, \u987B\u900F\u8FC7\u53CC\u65B9\u534F\u8BAE\u51B3\u5B9A\u5904\u7406\u65B9\u5411.)<br> -. \u5269\u9980\u6709\u6548\u671F\u9650\u672A\u6EE1 50% \u60C5\u51B5 \u2192 \u987B\u4E8B\u524D\u5411\u655D\u53F8\u901A\u77E5<br> -. \u82E5\u5C5E\u655D\u53F8\u8D23\u4EFB\u5219\u4E0D\u9002\u7528\u6B64\u539F\u5219<br> (\u867D\u5C5E PO \u8BA2\u8D2D\u4E4B\u7269\u91CF, \u82E5\u56E0\u655D\u53F8\u7F18\u7531\u5BFC\u81F4\u5165\u5E93\u5EF6\u671F\u7B49\u60C5\u51B5\u786E\u8BA4\u540E\u5C06\u53EF\u8FDB\u884C)<br> <b>[\u53C2\u8003]</b> <br> * \u5269\u9980\u6709\u6548\u671F\u9650\u82E5\u7B26\u5408\u4E0A\u8FF0\u57FA\u51C6(\u672A\u6EE1 30%,50%), \u5C06\u81EA\u52A8\u4F20\u9001\u901A\u77E5\u4FE1\u4EF6\u7ED9\u767B\u5F55 DP-PORTAL \u4E4B\u8D1F\u8D23\u4EBA\u53CA\u4E1C\u53CB\u7A97\u53E3(\u54C1\u8D28, \u91C7\u8D2D)<br> -. \u5FC5\u8981\u65F6\u987B\u5411\u655D\u53F8\u63D0\u4F9B\u5EF6\u957F\u6709\u6548\u671F\u9650\u76F8\u5173\u8D44\u6599<br> \uFF0A\u655D\u53F8\u540C\u610F\u8FDB\u884C\u672A\u6EE1 30%  \u4E4B\u539F\u6599\u4E8EDP-PORTAL \u767B\u5F55 COA \u65F6\u5219\u4F1A\u663E\u793A"\u987B\u4E0EDW\u534F\u8BAE",\u5F85\u534F\u8BAE\u7ED3\u675F\u540E\u5219\u4F1A\u663E\u793A\u6709\u6548\u671F\u9650\u6838\u51C6<br>
notice.template.coa.cont.ja=<b id="noticeExpiredDateDataJpSub">[\u5F53\u793E\u5165\u5EAB\u65E5\u57FA\u6E96\u539F\u6750\u6599\u306E\u5168\u4F53\u6709\u52B9\u671F\u9593\u5BFE\u6BD4\u6B8B\u4F59\u6709\u52B9\u671F\u9593\u7BA1\u7406]</b><br> -. \u6B8B\u5B58\u6709\u52B9\u671F\u9593\u304C30%\u672A\u6E80\u306E\u5834\u5408\u2192\u5F53\u793E\u4E8B\u524D\u627F\u8A8D\u5F8C\u51FA\u8377<br> (\u5F53\u793E\u691C\u8A0E\u7D50\u679C\u6B8B\u5B58\u6709\u52B9\u671F\u9593\u304C30%\u672A\u6E80\u306E\u51FA\u8377\u4E0D\u53EF\u54C1\u306B\u3064\u3044\u3066\u306F\u4E21\u793E\u5354\u8B70\u3092\u901A\u3058\u3066\u51E6\u7406\u65B9\u5411\u3092\u6C7A\u5B9A)<br> -. \u6B8B\u5B58\u6709\u52B9\u671F\u9593\u304C50%\u672A\u6E80\u306E\u5834\u5408\u2192\u4E8B\u524D\u5171\u6709<br> -. \u305F\u3060\u3001DW\u306E\u5E30\u8CAC\u306B\u306A\u308B\u5834\u5408\u306F\u9664\u5916<br> (PO \u53CA\u3073\u767A\u6CE8\u30E1\u30FC\u30EB\u304C \u767A\u9001\u3055\u308C\u305F\u7269\u91CF\u306B\u3082\u304B\u304B\u308F\u3089\u305A\u3001\u5F53\u793E\u306E\u4E8B\u60C5\u306B\u3088\u308A\u5165\u5EAB\u9045\u5EF6\u304C\u767A\u751F\u3057\u305F\u5834\u5408\u306F\u78BA\u8A8D\u5F8C\u3001\u9032\u884C)<br> * \u6B8B\u5B58\u6709\u52B9\u671F\u9593\u304C\u4E0A\u8A18\u306E\u57FA\u6E96\u306B\u9069\u7528\u3055\u308C\u305F\u3089\u3001\u5FA1\u793E\u306ECOA\u5165\u529B\u62C5\u5F53\u8005\u53CA\u3073DW\u62C5\u5F53\u8005\u306B\u30E1\u30FC\u30EB\u3092\u767A\u9001\u9032\u884C<br> -. \u5FC5\u8981\u306A\u5834\u5408\u306B\u306F\u6709\u52B9\u671F\u9593\u5EF6\u9577Letter\u63D0\u4F9B\u5FC5\u8981<br> * DP-PORTAL\u306B\u6709\u52B9\u671F\u959330%\u672A\u6E80\u306E\u539F\u6599\u306ECOA\u3092\u5165\u529B\u3059\u308B\u5834\u5408\u3001\u5F53\u793E\u627F\u8A8D\u5F8C\u9032\u884C\u3057\u307E\u3059\u3002COA\u72B6\u614B\u304C\u201DDW\u3068\u5354\u8B70\u304C\u5FC5\u8981\u201D\u3067\u5909\u66F4\u3002\u4EE5\u964D\u5354\u8B70\u304C\u5B8C\u4E86\u306B\u306A\u3063\u305F\u3089\u201D\u6709\u52B9\u671F\u9593\u627F\u8A8D\u201D\u3067\u5909\u66F4\u3002<br>
